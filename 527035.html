    <script async src="https://www.youtube.com/iframe_api"></script>
    <script>
        function onYouTubeIframeAPIReady() {
            var player = new YT.Player('muteYouTubeVideoPlayer', {
                height: '100%',
                width: '100%',
                videoId: 'FKMDazrZfm0',
                playerVars: {
                    autoplay: 0,
                    controls: 1,
                    showinfo: 1,
                    modestbranding: 0,
                    loop: 0,
                    fs: 1,
                    cc_load_policy: 0,
                    iv_load_policy: 3,
                    autohide: 1
                }
            });
        }

        const filePath = './txt/word.txt';
        fetch(filePath)
            .then(response => {
                if (!response.ok) {
                    throw new Error('網路不OK');
                }
                return response.text();
            })
            .then(text => {
                let formattedText = text.replace(/\*\*(.*?)\*\*/g, '<span class="bold">$1</span>');
                formattedText = formattedText.replace(/##(.*?)##/g, '<h1>$1</h1>');
                document.getElementById('file-content').innerHTML = formattedText;
            })
            .catch(error => {
                console.error('讀取文件時發生錯誤:', error);
            });
    </script>
